<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>Neighborhood Map</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:600,900' rel='stylesheet' type='text/css'>
	<script src="js/libs/knockout-min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSHTbMivpWzvU1KkuWMO8MqYDDho8s-M8&libraries=places"></script>
</head>
<body>
	<div id="content">
		<div id="headline">Découvrez Montréal</div>
		<input id="pac-input" class="controls" type="text" placeholder="Search Box">
		<div id="map-canvas" data-bind="map:mapData">
		</div>
		<div id="sidebar">
			<div id="sidebar-header">Your Places</div>
			<div id="marker-list" data-bind="foreach: mapData.list">
				<div class="marker-entry">
					<div class="delete" data-bind="click: function() {$parent.removePlace(placeId)}"></div>
					<div class="marker-name" data-bind="text: name">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		// until Google map has loaded
		document.getElementById('sidebar').style.display = "none";
	</script>
    <script src="js/app.js"></script>
</body>
</html>
